{% from '_top_bar.html' import render_header %}
<!DOCTYPE html> 
<html> 
<head> 
    <title>Cadastrar Item</title> 
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #f1f1f1;
            padding: 10px;
            display: flex;
            justify-content: flex-end;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .form-container {
            background-color: #e0e0e0;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
        }

        input[type="text"], input[type="file"] {
            width: calc(100% - 20px);
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        label {
            font-size: 16px;
            color: #333;
        }

        /* Estilo para o toggle de disponibilidade */
        .availability-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .availability-container label {
            margin-right: 10px;
            font-weight: bold;
            font-size: 16px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 26px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #1ECAA1;
        }

        input:checked + .slider:before {
            transform: translateX(24px);
        }

        input[type="submit"] {
            background-color: #1ECAA1;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-bottom: 20px;
        }

        input[type="submit"]:hover {
            background-color: #17a488;
        }

        .btn-request {
            background-color: #FF6347;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        .btn-request:hover {
            background-color: #e5533b;
        }
    </style>
</head> 
<body>
    {{ render_header() }}

    <div class="form-container">
        <h1>Cadastrar Item</h1>
        <form method="post" action="/evaluate_edition" enctype="multipart/form-data"> 
            <div class="availability-container">
                <label for="available">Disponibilidade</label>
                <label class="switch">
                    <input type="checkbox" name="available" id="available" checked="{{item.available}}">
                    <span class="slider"></span>
                </label>
            </div>
            <input type="text" name="name" id="name" placeholder="Nome" value="{{item.name}}" required/>  
            <input type="text" name="desc" id="desc" placeholder="Descrição" value="{{item.desc}}" required/>
            <input type="number" name="price" id="price" placeholder="Preco" value="{{item.price}}" step = "0.01" required/>
            <input type="hidden" name="id" value="{{item.id}}">
            <input type="file" name="photo">
            <input type="submit" name="submit" id="submit" value="Atualizar"/>  
        </form> 
        <form method="post" action="/remove_item"> 
            <input type="submit" name="remove_item" id="remove_item" value="Remover item" class="btn-request"/>
            <input type="hidden" name="id" value="{{item.id}}" />
        </form>
    </div>
</body> 
</html>
