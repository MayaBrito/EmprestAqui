{% from '_top_bar.html' import render_header%}
<!DOCTYPE html> 
<html>
<head>
    <title>Resultados</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='search-product/results.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    {{ render_header() }}
    
    <div class="results-title">Resultados</div>

    <div class="filter-container">
        <form method="post" action="/results">
            <div>
                <label for="city"></label> 
                {{ location.filter }}
            </div>
            <div>
                <input type="hidden" id="search" value="{{search}}" name="search">
                <label for="avaliability">Disponibilidade</label> 
                <input type="checkbox" name="avaliability" id="avaliability"/>
                <label for="review">Avaliação</label> 
                <input type="checkbox" name="review" id="review"/>
                <input type="submit" name="submit" id="submit" value="filtrar"/> 
            </div>
        </form>
    </div>

    <div class="results">
        {% for post in results %}
        <div class="photo-card">
            <a href="{{url_for('item', id=post.id)}}">
                <img src="/image?id={{post.photo}}" alt="{{post.name}}"{% if not post.available %} style="filter: grayscale(100%);"{% endif %}>
                <span>{{post.name}}</span>
            </a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
