{% from '_top_bar.html' import render_header%}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmprestaAqui - Registrar</title>
    
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login-form/register.css') }}">
</head>
<body>
    {{ render_header() }}
    <div class="container">
        <h1>Registrar</h1>
        <div style="color: #e74c3c;">{{error}}</div>
        <form method="post" action="/confirmation">
            <label for="email">Email</label> 
            <input type="text" name="email" id="email" value="{{email}}" required/>  
            <label for="username">Apelido</label> 
            <input type="text" name="username" id="username" value = "{{name}}" required/>  
            <label for="password">Senha</label> 
            <input type="password" name="password" id="password" required/>  
            <label for="phone">Telefone</label> 
            <input type="text" name="phone" id="phone" value = "{{phone}}" required/>  
            <label for="city">Cidade</label> 
            <div class="form-group">
                <p>{{ location.filter }}</p>
            </div>
            <input type="submit" name="submit" id="submit" value="Registrar"/>  
        </form>
    </div>
</body> 
</html>
