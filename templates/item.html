<!DOCTYPE html> 
<html> 
    <head> 
        <title>Item</title> 
    </head> 
    <body> 
        <dd>id: {{item.id}}</dd>
        <dd>Nome: {{item.name}}</dd>
        <dd>Descrição: {{item.desc}}</dd>
        <dd>Foto: {{item.photo}}</dd>
        <dd>Disponibilidade: {{item.available}}</dd>
        <form method="post" action="/requisition"> 
            <input type="submit" name="requisition" id="requisition" value="Solicitar"/>
            <input type="hidden" name="id" value={{item.id}} />
        </form> 
        <br>
        <br>
        Comentarios:
        <br>
        <br>
        {% for commentator in comments.keys() %}
            <li>{{commentator}}</li>
            <p style="text-indent:30px;">
                {{comments[commentator].comment}}
            </p>
        {% endfor %}
    </body> 
</html>
