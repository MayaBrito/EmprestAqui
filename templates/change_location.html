{% from '_top_bar.html' import render_header%}
<!DOCTYPE html> 
<html> 
<head> 
    <title>Localização</title> 
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #f1f1f1;
            padding: 10px;
            display: flex;
            justify-content: flex-end;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            z-index: 1000; /* Certifica-se de que o header fique acima de outros elementos */
        }
    
        .header button {
            background-color: transparent;
            border: none;
            font-size: 20px;
            margin-left: 10px;
            cursor: pointer;
        }

        .form-container {
            background-color: #e0e0e0;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 800px;
            width: 100%;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group select {
            width: 40%;
            padding: 15px;
            border-radius: 50px;
            border: 2px solid #ccc;
            background-color: #ddd;
            font-size: 18px;
            box-sizing: border-box;
            margin-bottom: 15px;
        }

        .form-group select:focus {
            outline: none;
            border-color: #007BFF;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
            color: #333;
            text-align: left;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color:  #1ECAA1;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        input[type="submit"]:hover {
        background-color: #17a488;
        }

    </style>
</head> 
<body> 
    {{ render_header() }}
    <div class="form-container">
        <h2>Localização</h2>
        <form method="post" action="/apply_location_changes"> 
            <label for="city"></label> 
            <div class="form-group">
                <p>{{ location.filter }}</p>
            </div>
            <input type="submit" name="change" id="change" value="Mudar Localização">  
        </form> 
    </div>
</body> 
</html>
